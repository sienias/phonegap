<button ng-click="logout()" style="float:right">Logout</button>
<span>{{remaining()}} of {{todos.length}} remaining</span>
<table>
  <thead>
  <tr>
    <th>Todo</th>
    <th>Done</th>
    <th>Details</th>
    <th><a href="#/new"><i class="icon-plus-sign">NEW</i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="todo in todos">
    <td>{{todo.text}}</td>
    <td><input type="checkbox" ng-model="todo.done" value="todo._id"></td>
    <td>
      <a href="#/edit/{{todo._id}}"><i class="icon-pencil">Edit/Details</i></a>
    </td>
  </tr>
  </tbody>
</table>
